<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>CloudRDO</title>
  <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div id="overlay">
    <div id="overlay-main">
      <header>
        <input type="text" id="overlay-input"/>
        <div id="overlay-submit">
          <span>Search</span>
        </div>
      </header>
      <section>
        <ul id="search-result"></ul>
      </section>
    </div>
  </div>
  <header>
    <h1><span></span>CloudR'dio</h1>
  </header>
  <section>
    <div id="main">
      <div id="clickToAdd">
        <img src="img/addTrack.svg">
        <div id="clickToAddSong">Click to add a song</div>
      </div>
    </div>
  </section>
  <footer>
    <div id="player">
      <div id="play"></div>
      <div id="player-info">
        <div id="player-track">
          <span id="player-artist"></span>
          <span id="player-title"></span>
        </div>
        <div id="waveform">
          <div id="waveform_progress"></div>
        </div>
      </div>
    </div>
  </footer>
  

  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/libs/greensock/src/minified/TweenMax.min.js"></script>
  <script src="js/libs/socket.io-client/dist/socket.io.js"></script>
  <script src="//connect.soundcloud.com/sdk.js"></script>
  <script src="js/libs/waveform.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
